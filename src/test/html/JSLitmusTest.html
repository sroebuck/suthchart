<!DOCTYPE HTML>
<html>
<head>
	<title>suthchart Test</title>
	<script type="text/javascript" src="../../../lib/JSLitmus/JSLitmus.js"></script>

	<!-- include source files here... -->
	<script src="../../../target/suthdraw.js"></script>
</head>
<body>
	<div id="graphVML" style="float:right;"></div><div id="graphSVG"></div>
	<script type="text/javascript">

		var drawing;

		var random = function() {
			Math.random() * 500;
		};

		JSLitmus.test('Drawing Test', function() {
			drawing = suthdraw.Drawing();
			for (var i = 50; i > 0; i--) {
				line = drawing.line(random,random, random,random);
				drawing.add(line);
			};
		});

		JSLitmus.test('SVG Test', function() {
			document.getElementById('graphSVG').innerHTML = drawing.svg();
		});

		JSLitmus.test('VML Test', function() {
			document.getElementById('graphVML').innerHTML = drawing.vml();
		});

	</script>
</body>
</html>
